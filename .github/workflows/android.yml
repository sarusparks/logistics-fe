name: Build React Native Android App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build Android APK
    runs-on: self-hosted

    env:
      ORG_GRADLE_JVMARGS: -Xmx4g  # âœ… Increase heap size for Gradle

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Setup Java environment
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    # Step 3: Install Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Step 4: Install Yarn
    - name: Install Yarn
      run: npm install -g yarn

    # Step 5: Install project dependencies
    - name: Install dependencies
      run: yarn install

    # Step 6: Set up Android environment
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        build-tools: 33.0.2
        cache: true

    # ðŸ”§ Step 6.5: Clean Gradle cache (Fix for corrupted .jar files)
    - name: Clean Gradle cache
      run: rm -rf ~/.gradle/caches/8.9

    # Step 7: Grant execute permissions to gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: android

    # Step 7.1: Build the Android APK
    - name: Build APK
      run: ./gradlew assembleRelease
      working-directory: android

    # Step 8: Archive the APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 1
